<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.CSS')}}">
</head>
<body>
    <header>
        <b><u><h1>Quiz</h1></u></b>
    </header>
    <main>
        <form method="post", action="/test">
            <div class="column">
                <h2>{{question}}:</h2>
                <input value="{{question_id}}" name="question_id" type="hidden" />
                <form method="post" action="test">
                    <div class="column">
                    {% for ans in answers %}
                    <p><input type="radio" value="{{ans}}" name="quiz" > {{ans}}</p>
                    {% endfor %}
                    <button type="submit" class="button-9" role="button">Submit</button>
                    </div>
                </from>
            </div>
        </form>
    </main>
    <footer>
        <p>Made for you with love by LogikaSchool</p>
    </footer>
</body>
</body>
</html>
